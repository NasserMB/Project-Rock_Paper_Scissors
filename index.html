<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors JS</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="header">
            <h1>FIRST ONE TO 5 WINS!</h1>
        </div>
        
        <div class="scoreCard">
            <div class="players">
                <h3 class="player">Player</h3>
                <h3 class="computer">Computer</h3>
            </div>
            <div class="score">
                <h3 class="playerScore">0</h3>
                <h3 class="computerScore">0</h3>
            </div>
            <div class="status">
                <h2 class="gameStatus">Press a button below</h2>
            </div>
        </div>

        <div class="playerButtons">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>
        
    </body>
</html>
